<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios con Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col">
          <form>
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  id="nombre"
                  placeholder="Alex"
                  class="form-control"
                />
              </div>

              <div class="col-12 col-md-6 mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input
                  type="mail"
                  id="correo"
                  placeholder="Correo Electronico"
                  class="form-control"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea
                  name="mensaje"
                  id="mensaje"
                  class="form-control"
                ></textarea>
              </div>
              <div class="col-12 col-sm-6 mb-3">
                <div class="row">
                  <div class="col-12 col-sm-6">
                    <label class="form-label">Estado Civil</label>
                    <div class="form-check">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="estado-civil"
                        id="soltero"
                      />
                      <label for="soltero" class="form-check-label"
                        >Soltero</label
                      >
                    </div>

                    <div class="form-check">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="estado-civil"
                        id="casado"
                      />
                      <label for="casado" class="form-check-label"
                        >Casado</label
                      >
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <label class="form-label">Pais</label>
                    <select name="pais" class="form-select" id="pais">
                      <option value="argentina">Argentina</option>
                      <option value="mexico">Mexico MX</option>
                      <option value="chile">Chile</option>
                      <option value="españa">España</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <div class="text-center">
                  <div class="form-check mb-3">
                    <input
                      type="checkbox"
                      name="terminos"
                      id="terminos"
                      class="form-check-input"
                    />
                    <label for="terminos" class="form-check-label"
                      >Acepto los terminos y condiciones</label
                    >
                  </div>
                  <button type="button" class="btn btn-primary">Enviar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
