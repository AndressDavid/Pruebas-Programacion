<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <form>
                    <div class="mb-3">
                        <label for="correo">Correo Electronico</label>
                        <input type="email" class="form-control" id="correo" aria-describedby="ayuda-correo">
                        <div id="ayuda-correo" class="form-text">
                            Te enviaremos un mensaje de confirmacion
                        </div>
                    </div>

                    <div class="mb-3">                        
                        <label for="mensaje">Mensaje</label>
                        <textarea class="form-control" name="mensaje" id="mensaje"></textarea>                        
                    </div>

                    <button type="button" class="btn btn-primary">Enviar Mensaje</button>

                </form>
            </div>

            <div class="col-6">

                <form>
                    <input type="text" class="form-control form-control-lg mb-3" placeholder="Input Grande">
                    <input type="text" class="form-control form-control-sm mb-3" placeholder="Input PequeÃ±o">
                    <input type="text" class="form-control mb-3" placeholder="Input Deshabilitado" disabled>
                    <input type="text" class="form-control mb-3" placeholder="Input Solo Lectura" readonly>
                    <input type="text" class="form-control-plaintext mb-3" placeholder="Input Solo Lectura" readonly>
                    <input type="file" class="form-control-plaintext mb-3" placeholder="Input Solo Lectura" readonly>
                </form>

            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
