<!DOCTYPE html>
<html lang="en">
<head>

<body>

                        <thead>

                                <td>25</td>
                                <td>España</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

       <!--Clases de tablas-->
       <!--
            .table-striped - Colorea en formato zebra para mejor lectura
            .table-hover - Coloca las filas sobre las que pasamos el cursor
            .table-bordered - Agrega borde a la tabla
            .border-danger - Colorea el borde
            .table-borderless - Quita los bordes incluso de las filas
            .table-sm - Hace una tabla mas compacta quitandole el padding a las celdas
       -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
