<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentencias Break y Continue</title>
  </head>
  <body>
    <script>
      var amigos = ["Freddy", "Diego", "Lissandro", "Jhoel"];
      for (amigo in amigos) {
        if (amigos[amigo] == "Diego") {
          continue;
        }
        document.write(amigos[amigo] + "<br>");
        // if (amigos[amigo] == "Diego") {
        //   break;
        // }
      }
    </script>
  </body>
</html>
