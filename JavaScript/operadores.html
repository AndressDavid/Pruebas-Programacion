<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores</title>
  </head>
  <body>
    <script>
      // Tipos de operadores:
      // Asignacion
      // Matematicos o Aritmeticos
      // Incremento y decremento
      // Operadores Logicos o de Comparacion
      //     Negacion
      //     AND
      //     OR

      // Asignacion

      var nombre, apellido, edad;

      nombre = "Supapa";
      apellido = "Sapo";
      edad = 20;

      //Matematicos o Aritmeticos

      var numero1, numero2;
      numero1 = 10;
      numero2 = 5;
      var resultado = numero1 + numero2;
      document.write(resultado);
      document.write("<br>");

      var numero1, numero2;
      numero1 = 10;
      numero2 = 5;
      var resultado = numero1 - numero2;
      document.write(resultado);
      document.write("<br>");

      var numero1, numero2;
      numero1 = 10;
      numero2 = 5;
      var resultado = numero1 * numero2;
      document.write(resultado);
      document.write("<br>");

      var numero1, numero2;
      numero1 = 10;
      numero2 = 5;
      var resultado = numero1 / numero2;
      document.write(resultado);
      document.write("<br>");

      var numero1, numero2;
      numero1 = 10;
      numero2 = 5;
      var resultado = numero1 % numero2;
      document.write(resultado);
      document.write("<br>");

      //Incremento y Decremento

      var numero = 4;
      var resultado = --numero;
      document.write(resultado);
      document.write("<br>");

      var numero = 4;
      var resultado = ++numero;
      document.write(resultado);
      document.write("<br>");

      //Operadores Logicos o de Comparacion

      /*
        Operadores
            == igual a
            === igual en valor y tipo
            != no igual
            !== no igual en valor y tipo
            > mayor que
            < menor que
            >= mayor o igual que
            <= menor o igual que
      */

      var numero1 = 5;
      var numero2 = 5;
      var resultado = numero1 == numero2;
      document.write(resultado);
      document.write("<br>");

      var numero1 = 5;
      var numero2 = "5";
      var resultado = numero1 === numero2;
      document.write(resultado);
      document.write("<br>");

      var numero1 = 5;
      var numero2 = 3;
      var resultado = numero1 != numero2;
      document.write(resultado);
      document.write("<br>");

      var numero1 = 5;
      var numero2 = "5";
      var resultado = numero1 !== numero2;
      document.write(resultado);
      document.write("<br>");

      var numero1 = 5;
      var numero2 = "5";
      var resultado = numero1 != numero2;
      document.write(resultado);
      document.write("<br>");

      var numero1 = 5;
      var numero2 = 8;
      var resultado = numero1 > numero2;
      document.write(resultado);
      document.write("<br>");

      var numero1 = 5;
      var numero2 = 8;
      var resultado = numero1 < numero2;
      document.write(resultado);
      document.write("<br>");

      var numero1 = 5;
      var numero2 = 8;
      var resultado = numero1 <= numero2;
      document.write(resultado);
      document.write("<br>");

      var numero1 = 5;
      var numero2 = 5;
      var resultado = numero1 < numero2;
      document.write(resultado);
      document.write("<br>");
    </script>
  </body>
</html>
